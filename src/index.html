<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="main-column">
                <div class="main-column__header">
                    <div class="main-column__header-left">
                        <div class="main-column__title">Основные дэдлайны</div>
                        <div class="main-column__subtitle">14 апреля</div>
                    </div>
                    <div class="main-column__header-right">
                        <div class="switch-theme__block">
                            <input type="checkbox" id="switch-theme" /><label for="switch-theme">DarkTheme</label>
                        </div>
                        <div class="main-column__calendar">
                            <a href="#"><img src="icons/calendar.svg" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="main-column__body">
                    <div class="main-column__item">
                        <div class="checkbox-container__wrapper">
                            <label class="checkbox-container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="main-column__add">
                        <a href="#">+ Добавить задание</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/switch.js"></script>
